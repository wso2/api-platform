services:
  postgres:
    image: postgres:latest
    container_name: devportal-postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: devportal
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./artifacts/script.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d devportal"]
      interval: 5s
      timeout: 5s
      retries: 5

  devportal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devportal
    ports:
      - "3001:3001"
    volumes:
      - ./config.json:/app/config.json:ro
      - ./secret.json:/app/secret.json:ro
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
