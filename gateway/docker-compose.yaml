services:
  gateway-controller:
    build:
      context: .
      dockerfile: gateway-controller/Dockerfile
    container_name: gateway-controller
    image: ghcr.io/renuka-fernando/api-platform-gateway-controller:v0.0.1-SNAPSHOT
    ports:
      - "9090:9090"   # REST API
      - "18000:18000" # xDS gRPC
      - "18001:18001"
    environment:
      - GATEWAY_STORAGE_TYPE=sqlite
      - GATEWAY_STORAGE_SQLITE_PATH=./data/gateway.db
      - GATEWAY_LOGGING_LEVEL=info
      - GATEWAY_CONTROLPLANE_TOKEN=${GATEWAY_CONTROLPLANE_TOKEN:-}
      - GATEWAY_CONTROLPLANE_HOST=${GATEWAY_CONTROLPLANE_HOST:-host.docker.internal:8443}
    volumes:
      - controller-data:/app/data
      - ./gateway-controller/config/config.yaml:/app/config/config.yaml:ro
      - ./gateway-controller/certificates:/app/certificates  # Read-write for dynamic certificate management
      - ./gateway-controller/listener-certs:/app/listener-certs:ro  # Read-only for HTTPS listener certificates
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - gateway-network

  policy-engine:
    build:
      context: ./policy-engine
      dockerfile: Dockerfile.runtime
    container_name: policy-engine
    image: ghcr.io/renuka-fernando/api-platform-policy-engine:v0.0.1-SNAPSHOT
    command: ["-xds-server", "gateway-controller:18001"]
    ports:
      - "9002:9002"   # Admin API
    volumes:
      - ./policy-engine/configs/config.yaml:/app/configs/config.yaml:ro
    networks:
      - gateway-network

  router:
    build:
      context: ./router
      dockerfile: Dockerfile
    container_name: router
    image: ghcr.io/renuka-fernando/api-platform-gateway-router:v0.0.1-SNAPSHOT
    ports:
      - "8080:8080"   # HTTP traffic
      - "8443:8443"   # HTTPS traffic
      - "9901:9901"   # Envoy admin
    environment:
      - XDS_SERVER_HOST=${ROUTER_XDS_SERVER_HOST:-gateway-controller}
      - XDS_SERVER_PORT=18000
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9901/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  sample-backend:
    image: renukafernando/request-info:latest
    container_name: sample-backend
    ports:
      - "5000:5000"
    command: ["-addr", ":5000", "-pretty"]
    # command: ["-addr", ":5000", "-pretty", "-https", "-cert", "/app/certs/server.pem", "-key", "/app/certs/server.key"]
    volumes:
      - ./resources/sample-backend-certs:/app/certs:ro
    networks:
      - gateway-network

  secure-backend:
    image: nginx:alpine
    container_name: secure-backend
    ports:
      - "5443:5443"
    volumes:
      - ./resources/secure-backend/test-backend-certs:/etc/nginx/certs:ro
      - ./resources/secure-backend/secure-backend-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - gateway-network

volumes:
  controller-data:
    driver: local

networks:
  gateway-network:
    driver: bridge
