services:
  gateway-controller:
    build:
      context: ./gateway-controller
      dockerfile: Dockerfile
    container_name: gateway-controller
    image: wso2/api-platform-gateway-controller:v1.0.0-m4
    ports:
      - "9090:9090"   # REST API
      - "18000:18000" # xDS gRPC
      - "18001:18001"
    environment:
      - GATEWAY_STORAGE_TYPE=sqlite
      - GATEWAY_STORAGE_SQLITE_PATH=./data/gateway.db
      - GATEWAY_LOGGING_LEVEL=info
      - GATEWAY_CONTROLPLANE_TOKEN=${GATEWAY_CONTROLPLANE_TOKEN:-}
      - GATEWAY_CONTROLPLANE_HOST=${GATEWAY_CONTROLPLANE_HOST:-host.docker.internal:8443}
    volumes:
      - controller-data:/app/data
      - ./gateway-controller/config/config.yaml:/app/config/config.yaml:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  policy-engine:
    build:
      context: ./policy-engine
      dockerfile: Dockerfile.runtime
    container_name: policy-engine
    image: wso2/api-platform-policy-engine:v1.0.0-m4
    environment:
      - XDS_SERVER_ADDRESS=gateway-controller:18001
    networks:
      - gateway-network

  router:
    build:
      context: ./router
      dockerfile: Dockerfile
    container_name: router
    image: wso2/api-platform-gateway-router:v1.0.0-m4
    ports:
      - "8081:8080"   # HTTP traffic
      - "9901:9901"   # Envoy admin
    environment:
      - XDS_SERVER_HOST=${XDS_SERVER_HOST:-gateway-controller}
      - XDS_SERVER_PORT=18000
    # depends_on:
    #   gateway-controller:
    #     condition: service_healthy
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9901/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  sample-backend:
    image: ealen/echo-server:latest
    container_name: sample-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    networks:
      - gateway-network

volumes:
  controller-data:
    driver: local

networks:
  gateway-network:
    driver: bridge
