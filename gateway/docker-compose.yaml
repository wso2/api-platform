services:
  gateway-controller:
    container_name: gateway-controller
    image: ghcr.io/wso2/api-platform/gateway-controller:0.1.0-SNAPSHOT
    ports:
      - "9090:9090"   # REST API
      - "18000:18000" # xDS gRPC
      - "18001:18001"
    environment:
      - GATEWAY_GATEWAY__CONTROLLER_STORAGE_TYPE=sqlite
      - GATEWAY_GATEWAY__CONTROLLER_STORAGE_SQLITE_PATH=./data/gateway.db
      - GATEWAY_GATEWAY__CONTROLLER_LOGGING_LEVEL=info
      - GATEWAY_REGISTRATION_TOKEN=${GATEWAY_REGISTRATION_TOKEN:-}
      - GATEWAY_GATEWAY__CONTROLLER_CONTROLPLANE_HOST=${GATEWAY_CONTROLPLANE_HOST:-host.docker.internal:9243}
    volumes:
      - controller-data:/app/data
      - ./configs/config.yaml:/app/config/config.yaml:ro
      - ./gateway-controller/certificates:/app/certificates  # Read-write for dynamic certificate management
      - ./gateway-controller/listener-certs:/app/listener-certs:ro  # Read-only for HTTPS listener certificates
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - gateway-network

  policy-engine:
    container_name: policy-engine
    image: ghcr.io/wso2/api-platform/policy-engine:0.1.0-SNAPSHOT
    command: ["-xds-server", "gateway-controller:18001"]
    ports:
      - "9002:9002"   # Admin API
    volumes:
      - ./configs/config.yaml:/app/configs/config.yaml:ro
    networks:
      - gateway-network

  router:
    container_name: router
    image: ghcr.io/wso2/api-platform/gateway-router:0.1.0-SNAPSHOT
    ports:
      - "8080:8080"   # HTTP traffic
      - "8443:8443"   # HTTPS traffic
      - "9901:9901"   # Envoy admin
      - "8081:8081"
      - "8082:8082"
      - "8083:8083"
    environment:
      - XDS_SERVER_HOST=${ROUTER_XDS_SERVER_HOST:-gateway-controller}
      - XDS_SERVER_PORT=18000
    networks:
      - gateway-network
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/9901"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  sample-backend:
    image: renukafernando/request-info:latest
    container_name: sample-backend
    ports:
      - "5000:5000"
    command: ["-addr", ":5000", "-pretty"]
    # command: ["-addr", ":5000", "-pretty", "-https", "-cert", "/app/certs/server.pem", "-key", "/app/certs/server.key"]
    volumes:
      - ./resources/sample-backend-certs:/app/certs:ro
    networks:
      - gateway-network

  secure-backend:
    image: nginx:alpine
    container_name: secure-backend
    ports:
      - "5443:5443"
    volumes:
      - ./resources/secure-backend/test-backend-certs:/etc/nginx/certs:ro
      - ./resources/secure-backend/secure-backend-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - gateway-network
  
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"     # Jaeger UI
      - "14268:14268"     # Jaeger collector HTTP
    networks:
      - gateway-network
    profiles: ["tracing"]

  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector/config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    networks:
      - gateway-network
    depends_on:
      - jaeger
    profiles: ["tracing"]

  opensearch:
    image: opensearchproject/opensearch:latest
    container_name: opensearch
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m
      - DISABLE_SECURITY_PLUGIN=true
      - DISABLE_INSTALL_DEMO_CONFIG=true
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    networks:
      - gateway-network
    profiles: ["logging"]

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "5601:5601"
    networks:
      - gateway-network
    depends_on:
      - opensearch
    profiles: ["logging"]

  fluent-bit:
    image: fluent/fluent-bit:latest
    container_name: fluent-bit
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./observability/fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./observability/fluent-bit/parsers.conf:/fluent-bit/etc/parsers.conf
      - ./observability/fluent-bit/add_component.lua:/fluent-bit/scripts/add_component.lua
    command: /fluent-bit/bin/fluent-bit -c /fluent-bit/etc/fluent-bit.conf
    networks:
      - gateway-network
    depends_on:
      - opensearch
    profiles: ["logging"]

volumes:
  controller-data:
    driver: local
  opensearch-data:
    driver: local

networks:
  gateway-network:
    driver: bridge
