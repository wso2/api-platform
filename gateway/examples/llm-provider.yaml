version: ai.api-platform.wso2.com/v1
kind: LlmProvider
metadata:
  name: wso2-openai-provider
spec:
  displayName: WSO2 OpenAI Provider
  version: v1.0
  template: openai
  vhost: api.openai.local
  upstream:
    url: https://api.openai.com/v1
    auth:
      type: api-key
      header: Authorization
      value: <openai_apikey>
  accessControl:
    mode: deny_all
    exceptions:
      - path: /chat/completions
        methods: [POST]
      - path: /models
        methods: [GET]
      - path: /models/{modelId}
        methods: [GET]
