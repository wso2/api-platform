version: ai.api-platform.wso2.com/v1
kind: llm/provider
spec:
  name: wso2-openai-provider
  version: v1.0
  template: openai_v1.0
  context: /v1
  upstreams:
    - url: https://api.openai.com/v1
      auth:
        type: api-key
        header: Authorization
        value: secret-openai-apikey
  accessControl:
    mode: deny_all
    exceptions:
      - path: /chat/completions
        methods: [POST]
      - path: /models
        methods: [GET]
      - path: /models/{modelId}
        methods: [GET]
  policies:
    budgetControl:
      - path: /chat/completions
        methods: [POST]
        params:
          requests:
            count: 1000
            unit: min
          tokens:
            promptTokens:
              count: 30000
              unit: min
          completionTokens:
            count: 20000
            unit: min
          totalTokens:
            count: 50000
            unit: min
          cost:
            amount: 10
            unit: min
      - path: /
        methods: [POST]
        params:
          requests:
            count: 100
            unit: min
          tokens:
            totalTokens:
              count: 5000
              unit: min
    PII:
      - path: /chat/completions
        methods: [POST]
        params:
          name:
            type: string
            value: PII Anonymizer
          jsonPath:
            type: string
            value: $.messages[-1].content
      - path: /completions
        methods: [POST]
        params:
          name:
            type: string
            value: PII Anonymizer
          jsonPath:
            type: string
            value: $.content