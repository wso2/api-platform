apiVersion: gateway.api-platform.wso2.com/v1alpha1
kind: RestApi
metadata:
  name: petstore-api-v1.0
spec:
  displayName: PetStore API test
  version: v1.0
  context: /petstoretest
  upstream:
    main:
      url: http://petstore.swagger.io/v2
  policies:
    - name: apiKeyValidation
      version: v1
      executionCondition: "request.metadata[authenticated] != true"
      params: # any object
        header: "X-API-Key"
        optional: false
        mandatory: true
    - name: setHeaders
      version: v1
      params: # any object
        requestHeaders:
          - X-Request-Source: WSO2 API Manager test
        responseHeaders:
          - X-Response-Source: WSO2 API Manager
  operations:
    - method: GET
      path: /pet/{petId}
      policies:
        - name: apiKeyValidation
          version: v1
          executionCondition: "request.metadata[authenticated] != true"
          params: # any object
            header: "X-API-Key"
            optional: false
            mandatory: true
    - method: POST
      path: /pet
    - method: PUT
      path: /pet
    - method: DELETE
      path: /pet/{petId}
    - method: GET
      path: /store/inventory
    - method: POST
      path: /store/order
