# Policy Manifest
# This file declares which policies to compile into the Policy Engine binary
# Run with: docker run --rm -v $(pwd)/policies.yaml:/policies.yaml \
#           -v $(pwd)/policies:/policies -v $(pwd)/output:/output \
#           policy-engine-builder:v1.0.0 --manifest /policies.yaml

version: v1

policies:
  # Respond Policy
  - name: Respond
    version: v1.0.0
    uri: ./policies/respond/v1.0.0

  # UppercaseBody Policy
  - name: UppercaseBody
    version: v1.0.0
    uri: ./policies/uppercase-body/v1.0.0

  # ModifyHeaders Policy
  - name: ModifyHeaders
    version: v1.0.0
    uri: ./policies/modify-headers/v1.0.0

  # CountLetters Policy
  - name: CountLetters
    version: v1.0.0
    uri: ./policies/count-letters/v1.0.0

