# Server configuration
server:
  extproc_port: 9001
  xds_port: 9002

# Execution timeouts
execution:
  policy_timeout_ms: 1000
  chain_timeout_ms: 5000

# Body processing limits
body:
  max_request_body_size: 10485760  # 10MB
  max_response_body_size: 10485760  # 10MB

# Logging configuration
logging:
  level: info
  format: json

# Metrics configuration (future)
metrics:
  enabled: false
  port: 9090
