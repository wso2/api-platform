    - name: basic-auth
      version: v0.1.0
      enabled: true
      parameters:
        username: admin
        password: secret123
        allowUnauthenticated: true
        realm: "Admin API"
    - name: modify-headers
      version: v0.1.1
      enabled: true
      parameters:
        requestHeaders:
          - action: DELETE
            name: authorization  # Remove auth header after validation
    - name: modify-headers
      version: v0.1.1
      enabled: true
      executionCondition: request.Metadata['auth.success'] == false
      parameters:
        requestHeaders:
          - action: SET
            name: auth-failed
            value: "true"
    - name: modify-headers
      version: v0.1.1
      enabled: true
      executionCondition: request.Metadata['auth.success'] == true
      parameters:
        requestHeaders:
          - action: SET
            name: auth-failed
            value: "false"
        responseHeaders:
          - action: SET
            name: auth-success
            value: "true"
