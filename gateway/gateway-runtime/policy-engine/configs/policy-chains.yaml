# Policy chain configuration
# This file defines which policies execute for each route

- route_key: my_upstream_service_route
  policies:
    - name: modify-headers
      version: v0.1.1
      enabled: true
      parameters:
        requestHeaders:
          - action: SET
            name: x-request-id
            value: req-12345
          - action: DELETE
            name: x-internal-token
        responseHeaders:
          - action: SET
            name: x-frame-options
            value: DENY
          - action: SET
            name: x-content-type-options
            value: nosniff
          - action: DELETE
            name: server
    # - name: respond
