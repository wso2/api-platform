# permissions for end users to view apigateways.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: gateway-operator
    app.kubernetes.io/managed-by: kustomize
  name: apigateway-viewer-role
rules:
- apiGroups:
  - gateway.api-platform.wso2.com
  resources:
  - apigateways
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gateway.api-platform.wso2.com
  resources:
  - apigateways/status
  verbs:
  - get
