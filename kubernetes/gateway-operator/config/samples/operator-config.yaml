---
apiVersion: v1
kind: ConfigMap
metadata:
  name: operator-config
  namespace: gateway-operator-system
data:
  # Gateway manifest file path (relative to operator binary or absolute)
  GATEWAY_MANIFEST_PATH: "internal/controller/resources/api-platform-gateway-k8s-manifests.yaml"
  
  # Gateway control plane configuration
  GATEWAY_CONTROLPLANE_HOST: "host.docker.internal:8443"
  GATEWAY_CONTROLPLANE_TOKEN: ""
  
  # Storage configuration
  GATEWAY_STORAGE_TYPE: "sqlite"
  GATEWAY_STORAGE_SQLITE_PATH: "./data/gateway.db"
  
  # Default images
  GATEWAY_DEFAULT_IMAGE: "wso2/gateway-controller:latest"
  GATEWAY_ROUTER_IMAGE: "envoyproxy/envoy:v1.28-latest"
  
  # Logging configuration
  LOG_LEVEL: "info"
