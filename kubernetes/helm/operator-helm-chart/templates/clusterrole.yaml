apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - namespaces
  - persistentvolumeclaims
  - serviceaccounts
  - services
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - api.api-platform.wso2.com
  resources:
  - apiconfigurations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - api.api-platform.wso2.com
  resources:
  - apiconfigurations/finalizers
  verbs:
  - update
- apiGroups:
  - api.api-platform.wso2.com
  resources:
  - apiconfigurations/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - api.api-platform.wso2.com
  resources:
  - gatewayconfigurations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - api.api-platform.wso2.com
  resources:
  - gatewayconfigurations/finalizers
  verbs:
  - update
- apiGroups:
  - api.api-platform.wso2.com
  resources:
  - gatewayconfigurations/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - apps
  resources:
  - deployments
  - replicasets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cert-manager.io
  resources:
  - certificates
  - issuers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
