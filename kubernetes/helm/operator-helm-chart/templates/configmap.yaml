apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "gateway-operator.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ include "gateway-operator.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  config.yaml: |
    gateway:
      helm_chart_name: {{ .Values.gateway.helm.chartName | quote }}
      helm_chart_version: {{ .Values.gateway.helm.chartVersion | quote }}
      helm_values_file_path: {{ .Values.gateway.helm.valuesFilePath | quote }}
      insecure_registry: {{ .Values.gateway.helm.insecureRegistry | default false }}
      plain_http: {{ .Values.gateway.helm.plainHTTP | default false }}
    reconciliation:
      enabled: {{ .Values.reconciliation.enabled | default true }}
      interval: {{ .Values.reconciliation.interval | default 300 }}
    logging:
      level: {{ .Values.logging.level | quote }}
      format: {{ .Values.logging.format | quote }}
