{{- $unified := .Values.gateway.gatewayRuntime -}}
{{- $deployment := $unified.deployment -}}
{{- $config := .Values.gateway.config -}}
{{- if $deployment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gateway-operator.fullname" . }}-gateway-runtime
  labels:
    {{- include "gateway-operator.componentLabels" (list . "gateway-runtime" $deployment.labels) | nindent 4 }}
  {{- $annotations := merge (deepCopy (default (dict) .Values.commonAnnotations)) (default (dict) $deployment.annotations) }}
  {{- if $annotations }}
  annotations:
    {{- toYaml $annotations | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ $deployment.replicaCount }}
  selector:
    matchLabels:
      {{- include "gateway-operator.componentSelectorLabels" (list . "gateway-runtime") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gateway-operator.componentSelectorLabels" (list . "gateway-runtime") | nindent 8 }}
        {{- with $deployment.podLabels }}
{{ toYaml . | indent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/gateway/gateway-config.yaml") . | sha256sum }}
        {{- with $deployment.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "gateway-operator.serviceAccountName" . }}
      {{- $globalPullSecrets := default (list) .Values.imagePullSecrets }}
      {{- $componentPullSecrets := default (list) $unified.imagePullSecrets }}
      {{- $pullSecrets := concat $globalPullSecrets $componentPullSecrets }}
      {{- if $pullSecrets }}
      imagePullSecrets:
        {{- range $pullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- with $deployment.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $deployment.priorityClassName }}
      priorityClassName: {{ . | quote }}
      {{- end }}
      {{- with $deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: gateway-runtime
          image: "{{ $unified.image.repository }}:{{ $unified.image.tag }}"
          imagePullPolicy: {{ $unified.image.pullPolicy }}
          {{- with $deployment.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: XDS_SERVER_HOST
              value: {{ default (printf "%s-controller" (include "gateway-operator.fullname" .)) $deployment.env.xdsServerHost | quote }}
            - name: XDS_SERVER_PORT
              value: {{ default (printf "%d" (int $.Values.gateway.controller.service.ports.xds)) $deployment.env.xdsServerPort | quote }}
            - name: LOG_LEVEL
              value: {{ default "info" $deployment.env.logLevel | quote }}
            {{- range $deployment.extraEnv }}
            - {{- toYaml . | nindent 14 }}
            {{- end }}
          {{- with $deployment.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ $unified.service.ports.http }}
              protocol: TCP
            - name: https
              containerPort: {{ $unified.service.ports.https }}
              protocol: TCP
            - name: envoy-admin
              containerPort: {{ $unified.service.ports.envoyAdmin }}
              protocol: TCP
            - name: pe-admin
              containerPort: {{ $unified.service.ports.policyEngineAdmin }}
              protocol: TCP
            - name: pe-metrics
              containerPort: {{ $unified.service.ports.policyEngineMetrics }}
              protocol: TCP
          livenessProbe:
            {{- toYaml $deployment.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml $deployment.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml ($deployment.resources | default dict) | nindent 12 }}
          volumeMounts:
            - name: gateway-config
              mountPath: /etc/policy-engine/config.toml
              subPath: config.toml
            {{- with $deployment.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: gateway-config
          configMap:
            name: {{ include "gateway-operator.fullname" . }}-config
        {{- with $deployment.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
{{- end }}
