{{- $controller := .Values.gateway.controller -}}
{{- $deployment := $controller.deployment -}}
{{- if $deployment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gateway-operator.fullname" . }}-controller
  labels:
    {{- include "gateway-operator.componentLabels" (list . "controller" $deployment.labels) | nindent 4 }}
  {{- $annotations := merge (deepCopy (default (dict) .Values.commonAnnotations)) (default (dict) $deployment.annotations) }}
  {{- if $annotations }}
  annotations:
    {{- toYaml $annotations | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ $deployment.replicaCount }}
  selector:
    matchLabels:
      {{- include "gateway-operator.componentSelectorLabels" (list . "controller") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "gateway-operator.componentSelectorLabels" (list . "controller") | nindent 8 }}
        {{- with $deployment.podLabels }}
{{ toYaml . | indent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/gateway/gateway-config.yaml") . | sha256sum }}
        {{- with $deployment.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "gateway-operator.serviceAccountName" . }}
      {{- $globalPullSecrets := default (list) .Values.imagePullSecrets }}
      {{- $componentPullSecrets := default (list) $controller.imagePullSecrets }}
      {{- $pullSecrets := concat $globalPullSecrets $componentPullSecrets }}
      {{- if $pullSecrets }}
      imagePullSecrets:
        {{- range $pullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      {{- with $deployment.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $deployment.priorityClassName }}
      priorityClassName: {{ . | quote }}
      {{- end }}
      {{- with $deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: gateway-controller
          image: "{{ $controller.image.repository }}:{{ $controller.image.tag }}"
          imagePullPolicy: {{ $controller.image.pullPolicy }}
          {{- with $deployment.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          args:
            - "-config"
            - "/etc/gateway-controller/config.toml"
          env:
            - name: APIP_GW_CONTROLPLANE_HOST
              value: {{ $controller.controlPlane.host | quote }}
            - name: APIP_GW_CONTROLPLANE_PORT
              value: {{ printf "%d" (int $controller.controlPlane.port) | quote }}
            - name: APIP_GW_CONTROLPLANE_TOKEN
              {{- if $controller.controlPlane.token.secretName }}
              valueFrom:
                secretKeyRef:
                  name: {{ $controller.controlPlane.token.secretName }}
                  key: {{ $controller.controlPlane.token.key | default "token" }}
              {{- else }}
              value: {{ $controller.controlPlane.token.value | quote }}
              {{- end }}
            - name: APIP_GW_LOGGING_LEVEL
              value: {{ $controller.logging.level | quote }}
            - name: APIP_GW_STORAGE_TYPE
              value: {{ $controller.storage.type | quote }}
            - name: APIP_GW_STORAGE_SQLITE_PATH
              value: {{ $controller.storage.sqlitePath | quote }}
            - name: GATEWAY_CONTROLLER_HOST
              value: {{ default (printf "%s-controller" (include "gateway-operator.fullname" .)) $deployment.env.gatewayControllerHost | quote }}
            {{- range $deployment.extraEnv }}
            - {{- toYaml . | nindent 14 }}
            {{- end }}
            {{- with $deployment.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
            {{- end }}
          ports:
            - name: rest
              containerPort: {{ $controller.service.ports.rest }}
              protocol: TCP
            - name: xds
              containerPort: {{ $controller.service.ports.xds }}
              protocol: TCP
            - name: policy
              containerPort: {{ $controller.service.ports.policy }}
              protocol: TCP
          livenessProbe:
            {{- toYaml $deployment.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml $deployment.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml ($deployment.resources | default dict) | nindent 12 }}
          volumeMounts:
            - name: controller-data
              mountPath: {{ $deployment.volumeMountPath }}
            - name: controller-config
              mountPath: /etc/gateway-controller/config.toml
              subPath: config.toml
            {{- if $controller.tls.enabled }}
            - name: listener-certs
              mountPath: /app/listener-certs
              readOnly: true
            {{- end }}
            {{- if $controller.upstreamCerts.enabled }}
            {{- if $controller.upstreamCerts.secretName }}
            - name: upstream-certs
              mountPath: /app/certificates
              readOnly: true
            {{- else if $controller.upstreamCerts.configMapName }}
            - name: upstream-certs
              mountPath: /app/certificates
              readOnly: true
            {{- end }}
            {{- end }}
            {{- range $deployment.extraVolumeMounts }}
            - {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: controller-data
          {{- if $controller.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ if $controller.persistence.existingClaim }}{{ $controller.persistence.existingClaim }}{{ else }}{{ include "gateway-operator.fullname" . }}-controller-data{{ end }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: controller-config
          configMap:
            name: {{ include "gateway-operator.fullname" . }}-config
            items:
              - key: config.toml
                path: config.toml
        {{- if $controller.tls.enabled }}
        - name: listener-certs
          secret:
            {{- if eq $controller.tls.certificateProvider "cert-manager" }}
            secretName: {{ include "gateway-operator.fullname" . }}-controller-tls
            {{- else if eq $controller.tls.certificateProvider "secret" }}
            secretName: {{ $controller.tls.secret.name }}
            {{- end }}
            items:
              - key: {{ if eq $controller.tls.certificateProvider "cert-manager" }}tls.crt{{ else }}{{ $controller.tls.secret.certKey }}{{ end }}
                path: default-listener.crt
              - key: {{ if eq $controller.tls.certificateProvider "cert-manager" }}tls.key{{ else }}{{ $controller.tls.secret.keyKey }}{{ end }}
                path: default-listener.key
        {{- end }}
        {{- if $controller.upstreamCerts.enabled }}
        {{- if $controller.upstreamCerts.secretName }}
        - name: upstream-certs
          secret:
            secretName: {{ $controller.upstreamCerts.secretName }}
        {{- else if $controller.upstreamCerts.configMapName }}
        - name: upstream-certs
          configMap:
            name: {{ $controller.upstreamCerts.configMapName }}
        {{- end }}
        {{- end }}
        {{- range $deployment.extraVolumes }}
        - {{- toYaml . | nindent 10 }}
        {{- end }}
{{- end }}
