# Values file for development with self-signed certificate

# cert-manager will be installed as a subchart
cert-manager:
  enabled: true
  installCRDs: true

gateway:
  controller:
    tls:
      enabled: true
      certificateProvider: cert-manager
      certManager:
        create: true
        # Create a self-signed Issuer automatically
        createIssuer: true
        issuerRef:
          name: selfsigned-issuer
          kind: Issuer
        commonName: gateway.local
        dnsNames:
          - gateway.local
          - "*.gateway.local"
          - localhost
        duration: 8760h  # 1 year
        renewBefore: 720h  # Renew 30 days before expiry
