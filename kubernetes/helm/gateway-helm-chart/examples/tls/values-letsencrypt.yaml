# Values file for Let's Encrypt production certificate

# Use existing cert-manager if already installed in your cluster
cert-manager:
  enabled: false

gateway:
  controller:
    tls:
      enabled: true
      certificateProvider: cert-manager
      certManager:
        create: true
        # Don't create the default self-signed issuer
        createIssuer: false
        issuerRef:
          name: letsencrypt-prod
          # Use Issuer for namespace-scoped, or ClusterIssuer for cluster-wide
          kind: Issuer
        commonName: api.example.com
        dnsNames:
          - api.example.com
          - "*.api.example.com"
        duration: 2160h  # 90 days
        renewBefore: 720h  # Renew 30 days before expiry
