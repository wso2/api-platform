# Override file for CLI IT tests to redirect coverage output to cli/it/coverage/
# Used with: docker compose -f gateway/it/docker-compose.test.yaml -f cli/it/docker-compose.override.yaml

services:
  gateway-controller:
    volumes:
      - controller-data-tests:/app/data
      - ./test-config.yaml:/app/config/config.yaml:ro
      - ../gateway-controller/certificates:/app/certificates
      - ../gateway-controller/listener-certs:/app/listener-certs:ro
      - ../../cli/it/coverage/gateway-controller:/coverage
