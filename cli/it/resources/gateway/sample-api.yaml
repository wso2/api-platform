# Sample API definition for CLI integration tests
apiVersion: gateway.api-platform.wso2.com/v1alpha1
kind: RestApi
metadata:
  name: petstore-api-v1.0
spec:
  displayName: Petstore API
  version: v1.0
  context: /petstore
  upstream:
    main:
      url: http://it-sample-backend:9080
  operations:
    - path: /pets
      method: GET
    - path: /pets
      method: POST
    - path: /pets/{petId}
      method: GET
    - path: /pets/{petId}
      method: DELETE
