services:
  platform-api:
    build:
      context: ../../platform-api
      dockerfile: Dockerfile
    ports:
      - "8443:8443"
    volumes:
      - api-platform-data:/api-platform/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "--no-check-certificate", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3

  management-portal:
    build:
      context: ../../portals/management-portal
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      platform-api:
        condition: service_healthy

volumes:
  api-platform-data:
    driver: local