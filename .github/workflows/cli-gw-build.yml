name: Periodic Gateway Build

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  hourly-build:
    name: Periodic Gateway Build
    runs-on: ubuntu-latest

    env:
      BUILDX_BUILDER: docker-container

    steps:
      # ------------------------------------------------------------
      # Checkout MUST be first
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # Initialize all log files (guarantee existence)
      # ------------------------------------------------------------
      - name: Initialize log files
        run: |
          touch \
            1-initiate.log \
            2-gw-build.log \
            3-cli-build.log \
            4-prepare-dir.log \
            5-ap-gw-image-build.log \
            docker.log

      # ------------------------------------------------------------
      # 1. Initiation
      # ------------------------------------------------------------
      - name: Initiate environment
        run: |
          set -o pipefail
          {
            echo "== Repository =="
            git rev-parse HEAD

            echo "== Go version =="
            go version || true

            echo "== Docker =="
            docker version

            echo "== Buildx setup =="
            if ! docker buildx inspect docker-container >/dev/null 2>&1; then
              docker buildx create \
                --name docker-container \
                --driver docker-container
            fi

            docker buildx use docker-container
            docker buildx inspect --bootstrap
            docker buildx ls
          } 2>&1 | tee 1-initiate.log

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # ------------------------------------------------------------
      # 2. Build gateway
      # ------------------------------------------------------------
      - name: Build gateway
        working-directory: ./gateway
        run: |
          set -o pipefail
          (make build) 2>&1 | tee "$GITHUB_WORKSPACE/2-gw-build.log"

      # ------------------------------------------------------------
      # 3. Build CLI
      # ------------------------------------------------------------
      - name: Build CLI
        working-directory: ./cli/src
        run: |
          set -o pipefail
          (make build-all) 2>&1 | tee "$GITHUB_WORKSPACE/3-cli-build.log"

      # ------------------------------------------------------------
      # 4. Prepare run directory
      # ------------------------------------------------------------
      - name: Prepare my-gw run directory
        run: |
          set -o pipefail
          {
            rm -rf my-gw
            mkdir my-gw

            if [ -f cli/src/build/ap-linux-amd64 ]; then
              cp cli/src/build/ap-linux-amd64 my-gw/ap
            else
              cp cli/src/build/ap-linux-amd64-v* my-gw/ap
            fi

            chmod +x my-gw/ap

            if [ -f cli/src/tests/resources/simple-policy-manifest.yaml ]; then
              cp cli/src/tests/resources/simple-policy-manifest.yaml my-gw/policy-manifest.yaml
            fi
          } 2>&1 | tee 4-prepare-dir.log

      # ------------------------------------------------------------
      # 5. Gateway image build + docker.log extraction
      # ------------------------------------------------------------
      - name: Build gateway image
        working-directory: ./my-gw
        env:
          CI: ""
          WSO2AP_GW_USERNAME: ${{ secrets.WSO2AP_GW_USERNAME || '' }}
          WSO2AP_GW_PASSWORD: ${{ secrets.WSO2AP_GW_PASSWORD || '' }}
        run: |
          set -o pipefail

          REAL_DOCKER_LOG="$HOME/.wso2ap/.tmp/gateway-image-build/logs/docker.log"

          mkdir -p "$(dirname "$REAL_DOCKER_LOG")"

          # Run gateway image build
          # Run the build and capture its stdout/stderr into the workspace build log.
          (./ap gateway image build) 2>&1 | tee "$GITHUB_WORKSPACE/5-ap-gw-image-build.log"

          # After the build, copy the final docker.log and any other logs from the real log dir into the workspace.
          if [ -d "$(dirname "$REAL_DOCKER_LOG")" ]; then
            mkdir -p "$GITHUB_WORKSPACE/.wso2ap/.tmp/gateway-image-build/logs"
            # copy docker.log and any other .log files (if present)
            for f in "$(dirname "$REAL_DOCKER_LOG")"/*.log; do
              [ -e "$f" ] || continue
              cp "$f" "$GITHUB_WORKSPACE/.wso2ap/.tmp/gateway-image-build/logs/" || true
            done
            # Also copy the specific docker.log if present to root workspace docker.log for compatibility
            if [ -f "$REAL_DOCKER_LOG" ]; then
              cp "$REAL_DOCKER_LOG" "$GITHUB_WORKSPACE/docker.log" || true
            fi
          fi

      # ------------------------------------------------------------
      # Upload logs ALWAYS
      # ------------------------------------------------------------
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gateway-build-logs
          path: |
            1-initiate.log
            2-gw-build.log
            3-cli-build.log
            4-prepare-dir.log
            5-ap-gw-image-build.log
            docker.log
