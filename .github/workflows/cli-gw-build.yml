name: Periodic Gateway Build

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  hourly-build:
    name: Periodic Gateway Build
    runs-on: ubuntu-latest

    env:
      BUILDX_BUILDER: docker-container

    steps:
      # ------------------------------------------------------------
      # 0. Checkout FIRST (mandatory)
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 1. Initialize log files (guarantee existence)
      # ------------------------------------------------------------
      - name: Initialize log files
        run: |
          touch \
            1-initiate.log \
            2-gw-build.log \
            3-cli-build.log \
            4-prepare-dir.log \
            5-ap-gw-image-build.log \
            docker.log

          mkdir -p "$HOME/.wso2ap/.tmp/gateway-image-build/logs"

      # ------------------------------------------------------------
      # 2. Initiate environment
      # ------------------------------------------------------------
      - name: Initiate environment
        run: |
          set -o pipefail
          {
            echo "== Git repository =="
            git rev-parse --short HEAD

            echo "== Set up Go =="
            go version

            echo "== Cache Go modules =="
            echo "Using GitHub Actions cache"

            echo "== Set up Docker Buildx =="
            if ! docker buildx inspect docker-container >/dev/null 2>&1; then
              docker buildx create \
                --name docker-container \
                --driver docker-container
            fi

            docker buildx use docker-container
            docker buildx inspect --bootstrap
            docker buildx ls
          } 2>&1 | tee 1-initiate.log

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # ------------------------------------------------------------
      # 3. Build gateway
      # ------------------------------------------------------------
      - name: Build gateway
        working-directory: ./gateway
        run: |
          set -o pipefail
          (make build) 2>&1 | tee "$GITHUB_WORKSPACE/2-gw-build.log"

      # ------------------------------------------------------------
      # 4. Build CLI
      # ------------------------------------------------------------
      - name: Build CLI
        working-directory: ./cli/src
        run: |
          set -o pipefail
          (make build-all) 2>&1 | tee "$GITHUB_WORKSPACE/3-cli-build.log"

      # ------------------------------------------------------------
      # 5. Prepare run directory
      # ------------------------------------------------------------
      - name: Prepare my-gw run directory
        run: |
          set -o pipefail
          {
            rm -rf my-gw
            mkdir my-gw

            if [ -f cli/src/build/ap-linux-amd64 ]; then
              cp cli/src/build/ap-linux-amd64 my-gw/ap
            else
              cp cli/src/build/ap-linux-amd64-v* my-gw/ap
            fi

            chmod +x my-gw/ap

            if [ -f cli/src/tests/resources/simple-policy-manifest.yaml ]; then
              cp cli/src/tests/resources/simple-policy-manifest.yaml my-gw/policy-manifest.yaml
            fi
          } 2>&1 | tee 4-prepare-dir.log

      # ------------------------------------------------------------
      # 6. Gateway image build (smoke test)
      # ------------------------------------------------------------
      - name: Build gateway image
        working-directory: ./my-gw
        env:
          CI: ""
          WSO2AP_GW_USERNAME: ${{ secrets.WSO2AP_GW_USERNAME || '' }}
          WSO2AP_GW_PASSWORD: ${{ secrets.WSO2AP_GW_PASSWORD || '' }}
        run: |
          set -o pipefail

          mkdir -p "$HOME/.wso2ap/.tmp/gateway-image-build/logs"

          (./ap gateway image build) 2>&1 | tee "$GITHUB_WORKSPACE/5-ap-gw-image-build.log"

          # Copy docker.log if it exists
          if [ -f "$HOME/.wso2ap/.tmp/gateway-image-build/logs/docker.log" ]; then
            cp "$HOME/.wso2ap/.tmp/gateway-image-build/logs/docker.log" \
               "$GITHUB_WORKSPACE/docker.log"
          fi

      # ------------------------------------------------------------
      # 7. Upload logs ALWAYS
      # ------------------------------------------------------------
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gateway-build-logs
          path: |
            1-initiate.log
            2-gw-build.log
            3-cli-build.log
            4-prepare-dir.log
            5-ap-gw-image-build.log
            docker.log
