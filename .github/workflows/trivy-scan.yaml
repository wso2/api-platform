name: Trivy Scan
on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * *"

jobs:
  scan-policy-engine:
    runs-on: ubuntu-latest

    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      # IMPORTANT: network=host lets buildkit reach localhost:5000
      - uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Build & push to temporary local registry
        run: |
          export RUNTIME_IMAGE=localhost:5000/policy-engine
          export RUNTIME_TAG=$RUNTIME_IMAGE:trivy
          make -C gateway/policy-engine build-and-push-multiarch \
          RUNTIME_IMAGE=localhost:5000/policy-engine \
          RUNTIME_TAG=localhost:5000/policy-engine:trivy

      - name: Trivy scan from temporary local registry
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'localhost:5000/policy-engine:trivy'
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Build & push to temporary local registry
        run: |
          export RUNTIME_IMAGE=localhost:5000/gateway-controller
          export RUNTIME_TAG=$RUNTIME_IMAGE:trivy
          make -C gateway/gateway-controller build-and-push-multiarch \
          RUNTIME_IMAGE=localhost:5000/gateway-controller \
          RUNTIME_TAG=localhost:5000/gateway-controller:trivy

      - name: Trivy scan from temporary local registry
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'localhost:5000/gateway-controller:trivy'
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Build & push to temporary local registry
        run: |
          export RUNTIME_IMAGE=localhost:5000/gateway-builder
          export RUNTIME_TAG=$RUNTIME_IMAGE:trivy
          make -C gateway/gateway-builder build-and-push-multiarch \
          RUNTIME_IMAGE=localhost:5000/gateway-builder \
          RUNTIME_TAG=localhost:5000/gateway-builder:trivy

      - name: Trivy scan from temporary local registry
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'localhost:5000/gateway-builder:trivy'
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Build & push to temporary local registry
        run: |
          export RUNTIME_IMAGE=localhost:5000/router
          export RUNTIME_TAG=$RUNTIME_IMAGE:trivy
          make -C gateway/router build-and-push-multiarch \
          RUNTIME_IMAGE=localhost:5000/router \
          RUNTIME_TAG=localhost:5000/router:trivy

      - name: Trivy scan from temporary local registry
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'localhost:5000/router:trivy'
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          
