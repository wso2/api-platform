name: Gateway Snapshot Build

on:
  workflow_dispatch:

env:
  DOCKER_REGISTRY: ghcr.io/wso2

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read gateway version
        id: version
        run: |
          VERSION=$(cat gateway/VERSION)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building snapshot: ${VERSION}"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: make test-gateway

      - name: Build Docker images
        run: make build-gateway

      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.API_PLATFORM_BOT_TOKEN }}

      - name: Push snapshot images
        if: github.ref == 'refs/heads/main'
        run: |
          make push-gateway
          echo "Pushed snapshot images with tag: ${{ steps.version.outputs.version }}"
