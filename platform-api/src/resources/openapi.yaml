components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT access token issued by Thunder STS. The token must contain an `organization` claim 
        that identifies the user's organization. All API operations are automatically scoped 
        to this organization.
        
        Example: `Authorization: Bearer eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9...`

  schemas:
    Organization:
      type: object
      required:
        - id
        - handle
        - name
        - region
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the organization
          readOnly: true
          example: "123e4567-e89b-12d3-a456-426614174000"
        handle:
          type: string
          description: URL-friendly unique handle for the organization
          pattern: '^[a-z0-9-]+$'
          minLength: 1
          example: "acme"
        name:
          type: string
          description: Display name of the organization
          example: "Acme Corporation"
        region:
          type: string
          description: Geographic region where the organization operates
          example: "us"
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the organization was created
          readOnly: true
          example: "2023-10-12T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the organization was last updated
          readOnly: true
          example: "2023-10-12T10:30:00Z"

    CreateProjectRequest:
      description: |
        Request body for creating a project. Organization ID is automatically extracted
        from the JWT token and does not need to be provided.
      type: object
      required:
        - name
      properties:
        id:
          type: string
          format: uuid
          description: UUID of the project
          minLength: 36
          example: "7d7a51fd-daa1-4095-b7ff-98a1aa05cc0f"
        name:
          type: string
          description: Name of the project
          minLength: 1
          example: "Default Project"
        description:
          type: string
          description: Description of the project
          example: "This is the default project for development"

    UpdateProjectRequest:
      type: object
      properties:
        name:
          type: string
          description: Name of the project
          minLength: 1
          example: "Updated Project Name"
        description:
          type: string
          description: Description of the project
          example: "Updated project description"

    Project:
      type: object
      required:
        - name
        - organizationId
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the project
          readOnly: true
          example: "yr434567-de34-76uj6-w376-234324532"
        name:
          type: string
          description: Name of the project
          minLength: 1
          example: "Default Project"
        description:
          type: string
          description: Description of the project
          example: "This is the default project for development"
        organizationId:
          type: string
          format: uuid
          description: UUID of the organization this project belongs to
          readOnly: true
          example: "123e4567-e89b-12d3-a456-426614174000"
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the project was created
          readOnly: true
          example: "2023-10-12T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the project was last updated
          readOnly: true
          example: "2023-10-12T10:30:00Z"

    API:
      title: API object
      required:
        - name
        - context
        - version
        - projectId
        - organizationId
      type: object
      properties:
        id:
          type: string
          description: Unique handle/identifier for the API. Can be provided during creation or auto-generated.
          example: my-api-handle
        name:
          minLength: 1
          pattern: '(^[^~!@#;:%^*()+={}|\\<>"'',&$\[\]\/]*$)'
          type: string
          example: PizzaShackAPI
        description:
          maxLength: 32766
          type: string
          example: This is a simple API for Pizza Shack online pizza delivery store
        context:
          maxLength: 232
          minLength: 1
          type: string
          example: pizza
        version:
          maxLength: 30
          minLength: 1
          type: string
          pattern: '^[^~!@#;:%^*()+={}|\\<>"'',&/$\[\]\s+\/]+$'
          example: 1.0.0
        provider:
          maxLength: 200
          type: string
          description: |
            If the provider value is not given user invoking the api will be used as the provider.
          example: admin
        projectId:
          type: string
          format: uuid
          description: ID of the project this API belongs to
          example: yr434567-de34-76uj6-w376-234324532
        organizationId:
          type: string
          format: uuid
          description: ID of the organization this API belongs to
          readOnly: true
          example: 123e4567-e89b-12d3-a456-426614174000
        createdAt:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the api was created
          example: "2023-10-12T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          readOnly: true
          description: Timestamp when the api was last updated
          example: "2023-10-12T10:30:00Z"
        lifeCycleStatus:
          type: string
